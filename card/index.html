<!DOCTYPE html>
<html lang="fr">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./assets/css/style.css">
      <meta name="author" content="J-Pard">
      <meta name="organization" content="BeCode">
      <script src="https://kit.fontawesome.com/126bbe9047.js" crossorigin="anonymous"></script>

      <title>Animated Card with CSS</title>
</head>
<body>
      <section class="card-container">
            <h1 class="not-displayed">Card animation</h1>

            <div class="image-back"></div>
            <article>

                  <h2>Hands</h2>
                  <h3>Grab your dreams</h3>
                  <h4>Happiness</h4>
                  <blockquote>
                        <p>
                              “I don't know where my road is going, but I know that I walk better when I hold your hand.”
                        </p>
                        <cite>― Alfred de Musset</cite>
                  </blockquote>
            </article>

            <aside>
                  <p>
                        3<br>
                        Jan
                  </p>
            </aside>

            <footer>
                  <p>
                        <i class="far fa-clock"></i>6 mins ago
                  </p>

                  <p>
                        <i class="far fa-comment"></i>39 comments
                  </p>
            </footer>
      </section>
</body>
</html>
